<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LabCore Tech | Evaluación</title>
  <link rel="stylesheet" href="src/css/styles.css" />
</head>
<body>
  <main class="wrap">

    <!-- TOPBAR PRO -->
    <header class="topbar">
      <div class="topbar-inner">
        <div class="brandline">
          <div class="logo-badge">
            <img src="src/img/LabCore.webp" alt="LabCore Logo" class="brand-logo">
          </div>

          <div class="brandcopy">
            <img src="src/img/LabCoretxt.webp" alt="LabCore Tech" class="brand-text">
            <div class="brand-subtitle">Evaluación de ingreso</div>
          </div>
        </div>
      </div>
    </header>

    <!-- FORM -->
    <section id="formCard" class="card">
      <h2>Datos del postulante</h2>

      <div class="grid-3">
        <div class="field">
          <label for="firstName">Nombre</label>
          <input id="firstName" type="text" autocomplete="given-name" required>
        </div>

        <div class="field">
          <label for="lastName">Apellido</label>
          <input id="lastName" type="text" autocomplete="family-name" required>
        </div>

        <div class="field">
          <label for="cedula">Cédula</label>
          <input id="cedula" type="text" inputmode="numeric" autocomplete="off" required>
        </div>
      </div>

      <div class="grid-3">
        <div class="field">
          <label for="university">Universidad</label>
          <input id="university" type="text" autocomplete="organization" required>
        </div>

        <div class="field">
          <label for="career">Carrera</label>
          <select id="career" required>
            <option value="" selected disabled>Selecciona…</option>
            <option value="Desarrollo de software">Desarrollo de software</option>
            <option value="Ingeniería de sistemas">Ingeniería de sistemas</option>
          </select>
        </div>

        <div class="field">
          <label for="semester">Semestre</label>
          <select id="semester" required>
            <option value="" selected disabled>Selecciona…</option>
            <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
            <option>6</option><option>7</option><option>8</option><option>9</option><option>10</option>
          </select>
        </div>
      </div>

      <div class="grid-3">
        <div class="field">
          <label for="role">Cargo a aspirar</label>
          <select id="role" required>
            <option value="" selected disabled>Selecciona…</option>
            <option value="Auxiliar de desarrollo">Auxiliar de desarrollo</option>
            <option value="Desarrollador">Desarrollador</option>
          </select>
        </div>

        <div class="field">
          <label for="cvFile">Hoja de vida (PDF/DOC/DOCX)</label>
          <input id="cvFile" type="file" accept=".pdf,.doc,.docx,application/pdf,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document" required>
          <small class="hint">Obligatorio. Tamaño recomendado: hasta 8 MB.</small>
        </div>

        <div class="field actions">
          <button id="startBtn" class="btn primary" type="button">Iniciar evaluación</button>
          <div id="startMsg" class="msg"></div>
        </div>
      </div>

      <div class="grid-3">
        <div class="field">
          <label class="checkline">
            <input id="acceptPolicy" type="checkbox" />
            <span>Acepto la <a href="politica-datos.html" target="_blank" rel="noopener">Política de tratamiento de datos</a>.</span>
          </label>
          <small class="hint">Obligatorio para continuar.</small>
        </div>
      </div>

      <div id="debugBox" class="debug hidden"></div>
    </section>

    <!-- EXAM -->
    <section id="examCard" class="card hidden">
      <div class="exam-head">
        <h2 class="exam-title">Evaluación</h2>

        <div class="timer-pill">
          <span class="timer-label">Tiempo</span>
          <span id="timer" class="timer">00:00</span>
        </div>
      </div>

      <div id="questionBox" class="questionBox"></div>

      <div class="exam-actions">
        <button id="okBtn" class="btn primary" type="button">Continuar</button>
        <div id="submitMsg" class="msg"></div>
      </div>
    </section>

    <!-- MODAL INFO -->
    <div id="infoModal" class="modal hidden" role="dialog" aria-modal="true">
      <div class="modal-backdrop"></div>
      <div class="modal-card">
        <div class="modal-head">
          <div class="modal-title">Información antes de iniciar</div>
          <button id="modalCloseX" class="modal-x" type="button" aria-label="Cerrar">✕</button>
        </div>
        <div id="modalBody" class="modal-body"></div>
        <div class="modal-actions">
          <button id="cancelStartBtn" class="btn ghost" type="button">Cancelar</button>
          <button id="confirmStartBtn" class="btn primary" type="button">Acepto, continuar</button>
        </div>
      </div>
    </div>

  </main>

  <script src="src/js/app.js"></script>
</body>
</html>
