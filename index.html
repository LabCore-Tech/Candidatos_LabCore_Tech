<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LabCore Tech | Evaluación</title>
  <link rel="stylesheet" href="src/css/styles.css" />
</head>

<body>
  <main class="wrap">

    <!-- TOPBAR -->
    <header class="topbar">
      <div class="topbar-inner">
        <div class="brandline">
          <div class="logo-badge">
            <img src="src/img/LabCore.webp" alt="LabCore Logo" class="brand-logo">
          </div>

          <div class="brandcopy">
            <img src="src/img/LabCoretxt.webp" alt="LabCore Tech" class="brand-text">
            <div class="brand-subtitle">Evaluación de ingreso</div>
          </div>
        </div>
      </div>
    </header>

    <!-- FORM CARD -->
    <section class="card" id="formCard">
      <h2>Datos del postulante</h2>

      <div class="grid3">
        <!-- fila 1 -->
        <div class="field">
          <label for="firstName">Nombre</label>
          <input id="firstName" type="text" autocomplete="given-name" required />
        </div>

        <div class="field">
          <label for="lastName">Apellido</label>
          <input id="lastName" type="text" autocomplete="family-name" required />
        </div>

        <div class="field">
          <label for="cedula">Cédula</label>
          <input id="cedula" type="text" inputmode="numeric" autocomplete="off" required />
        </div>

        <!-- fila 2 -->
        <div class="field">
          <label for="university">Universidad</label>
          <input id="university" type="text" autocomplete="organization" required />
        </div>

        <div class="field">
          <label for="career">Carrera</label>
          <select id="career" required>
            <option value="">Selecciona...</option>
            <option value="DESARROLLO_SOFTWARE">Desarrollo de Software</option>
            <option value="ING_SISTEMAS">Ingeniería de Sistemas</option>
          </select>
        </div>

        <div class="field">
          <label for="semester">Semestre</label>
          <select id="semester" required>
            <option value="">Selecciona...</option>
            <option value="1">1</option><option value="2">2</option><option value="3">3</option>
            <option value="4">4</option><option value="5">5</option><option value="6">6</option>
            <option value="7">7</option><option value="8">8</option><option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>

        <!-- fila 3 (cargo ocupa 2 columnas para que se vea pro) -->
        <div class="field span2">
          <label for="role">Cargo a aspirar</label>
          <select id="role" required>
            <option value="">Selecciona...</option>
            <option value="AUX_DEV">Auxiliar de Desarrollo</option>
            <option value="DEV">Desarrollador</option>
          </select>
        </div>

        <div class="field">
          <label for="cvFile">Hoja de vida (PDF / DOC / DOCX)</label>
          <input id="cvFile" type="file" accept=".pdf,.doc,.docx,application/pdf,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document" required />
          <div class="hint">Obligatorio. Máx. recomendado: 8 MB.</div>
        </div>
      </div>

      <div class="actions">
        <button id="startBtn" class="btn primary" type="button">Iniciar evaluación</button>
        <div id="startMsg" class="msg"></div>
      </div>
    </section>

    <!-- EXAM CARD -->
    <section class="card hidden" id="examCard">
      <div class="exam-head">
        <div>
          <h2>Preguntas</h2>
          <div class="pill" id="pillLimit">Límite: --:--</div>
        </div>

        <div class="timer">
          <div class="timer-pill" id="timer">--:--</div>
        </div>
      </div>

      <div class="progress" id="progress">Pregunta 1 de 5</div>
      <div id="questionBox" class="questionBox"></div>

      <div class="actions">
        <button id="okBtn" class="btn primary" type="button">OK</button>
        <div id="submitMsg" class="msg"></div>
      </div>

      <div id="debugBox" class="debug hidden"></div>
    </section>

    <!-- MODAL -->
    <div id="infoModal" class="modal hidden" aria-hidden="true">
      <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
        <div class="modal-top">
          <h3 id="modalTitle">Información antes de iniciar</h3>
          <button id="modalCloseX" class="xbtn" type="button" aria-label="Cerrar">×</button>
        </div>

        <div id="modalBody" class="modal-body"></div>

        <div class="modal-actions">
          <button id="cancelStartBtn" class="btn ghost" type="button">Cancelar</button>
          <button id="confirmStartBtn" class="btn primary" type="button">Acepto, continuar</button>
        </div>
      </div>
    </div>

    <footer class="foot">LabCore Tech · Uso interno</footer>
  </main>

  <script src="src/js/app.js"></script>
</body>
</html>
