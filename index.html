<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LabCore Tech | Evaluación</title>
  <link rel="stylesheet" href="src/css/styles.css" />
</head>
<body>
  <main class="wrap">

    <!-- TOPBAR PRO -->
    <header class="topbar">
      <div class="topbar-inner">
        <div class="brandline">
          <div class="logo-badge">
            <img src="src/img/LabCore.webp" alt="LabCore Logo" class="brand-logo">
          </div>

          <div class="brandcopy">
            <img src="src/img/LabCoretxt.webp" alt="LabCore Tech" class="brand-text">
            <div class="brand-subtitle">Evaluación de ingreso</div>
          </div>
        </div>
      </div>
    </header>

    <!-- DATOS DEL POSTULANTE -->
    <section class="card">
      <h2>Datos del postulante</h2>

      <div class="grid">
        <label>
          Nombre
          <input id="firstName" type="text" autocomplete="given-name" required>
        </label>

        <label>
          Apellido
          <input id="lastName" type="text" autocomplete="family-name" required>
        </label>
      </div>

      <div class="grid single">
        <label>
          Cédula
          <input id="cedula" type="text" inputmode="numeric" required>
        </label>

        <label>
          Área a concursar
          <select id="area" required>
            <option value="" selected>Selecciona el área…</option>
            <option value="DEV">DEV (Desarrollo / Programación)</option>
          </select>
        </label>
      </div>

      <div class="row">
        <button id="startBtn" class="btn primary">Iniciar evaluación</button>
        <span id="startMsg" class="hint"></span>
      </div>
    </section>

    <!-- EXAMEN -->
    <section id="examCard" class="card hidden">
      <div class="row between">
        <h2>Preguntas</h2>
        <span id="timer" class="pill">--:--</span>
      </div>

		<div class="pills">
		  <span class="pill" id="pillLimit">Límite: --:--</span>
		</div>
      <form id="examForm"></form>

	  <div class="row">
		<button id="submitBtn" class="btn primary" type="button">Enviar</button>
		<span id="submitMsg" class="hint"></span>
	  </div>
    </section>

    <footer class="foot">
      <small>LabCore Tech · Uso interno</small>
    </footer>

  </main>

  <script src="src/js/app.js"></script>
</body>
</html>
