<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LabCore Tech | Prueba de razonamiento</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="wrap noselect">
    <header class="head">
      <h1>Prueba de razonamiento</h1>
      <p class="sub">Responde con claridad. El sistema registra tiempo e incidencias.</p>
    </header>

    <section class="card">
      <h2>Datos del candidato</h2>
      <div class="grid">
        <label>
          Nombre completo
          <input id="fullName" type="text" autocomplete="name" required />
        </label>

        <label>
          Cédula
          <input id="cedula" type="text" inputmode="numeric" required />
        </label>

        <label>
          Personaje / Rol (ej: Backend Jr, QA, etc.)
          <input id="role" type="text" required />
        </label>

        <label>
          Código de acceso (si aplica)
          <input id="accessCode" type="text" placeholder="(opcional)" />
        </label>
      </div>

      <div class="row">
        <button id="startBtn" class="btn">Iniciar examen</button>
      </div>

      <p id="startMsg" class="hint"></p>
    </section>

    <section id="examCard" class="card hidden">
      <div class="row between">
        <h2>Preguntas</h2>
        <span id="timer" class="pill">--:--</span>
      </div>

      <div class="row between">
        <div class="pills">
          <span class="pill" id="pillLimit">Límite: --:--</span>
          <span class="pill" id="pillIncidents">Incidencias: 0</span>
          <span class="pill" id="pillTab">Salidas: 0</span>
        </div>
      </div>

      <form id="examForm"></form>

      <div class="row">
        <button id="submitBtn" class="btn primary" type="button">Enviar respuestas</button>
        <button id="resetBtn" class="btn ghost" type="button">Reiniciar</button>
      </div>

      <p id="submitMsg" class="hint"></p>
    </section>

    <footer class="foot">
      <small>LabCore Tech · Evaluación interna</small>
    </footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
