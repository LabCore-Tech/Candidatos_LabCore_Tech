<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LabCore Tech | Evaluación</title>
  <link rel="stylesheet" href="src/css/styles.css" />
</head>
<body>
  <main class="wrap">

    <!-- TOPBAR PRO -->
    <header class="topbar">
      <div class="topbar-inner">
        <div class="brandline">
          <div class="logo-badge">
            <img src="src/img/LabCore.webp" alt="LabCore Logo" class="brand-logo">
          </div>

          <div class="brandcopy">
            <img src="src/img/LabCoretxt.webp" alt="LabCore Tech" class="brand-text">
            <div class="brand-subtitle">Evaluación de ingreso</div>
          </div>
        </div>
      </div>
    </header>

    <!-- DATOS -->
    <section class="card">
      <h2>Datos del postulante</h2>

      <div class="grid">
        <label>
          Nombre
          <input id="firstName" type="text" autocomplete="given-name" required>
        </label>

        <label>
          Apellido
          <input id="lastName" type="text" autocomplete="family-name" required>
        </label>
      </div>

      <div class="grid single">
        <label>
          Cédula
          <input id="cedula" type="text" inputmode="numeric" required>
        </label>

        <label>
          Área a concursar
          <select id="area" required>
            <option value="" selected>Selecciona el área…</option>
            <option value="DEV">DEV (Desarrollo / Programación)</option>
          </select>
        </label>
      </div>

      <div class="row">
        <button id="startBtn" class="btn primary" type="button">Iniciar evaluación</button>
        <span id="startMsg" class="hint"></span>
      </div>

      <!-- Debug visible si algo falla (solo para ti). Si no lo quieres, lo borras luego -->
      <div id="debugBox" class="debug hidden"></div>
    </section>

    <!-- EXAMEN (UNA PREGUNTA A LA VEZ) -->
    <section id="examCard" class="card hidden">

      <div class="row between">
        <div class="exam-head">
          <h2>Preguntas</h2>
          <div id="progress" class="progress">Pregunta 1 de 1</div>
        </div>
        <span id="timer" class="pill timer-danger">--:--</span>
      </div>

      <div class="pills">
        <span class="pill" id="pillLimit">Límite: --:--</span>
      </div>

      <div id="questionBox" class="question-box"></div>

      <div class="row between">
        <div class="nav">
          <button id="prevBtn" class="btn ghost" type="button">Anterior</button>
          <button id="nextBtn" class="btn ghost" type="button">Siguiente</button>
        </div>

        <div class="nav">
          <button id="submitBtn" class="btn primary" type="button">Enviar</button>
          <span id="submitMsg" class="hint"></span>
        </div>
      </div>
    </section>

    <footer class="foot">
      <small>LabCore Tech · Uso interno</small>
    </footer>

  </main>

  <!-- MODAL (CORPORATIVO) -->
  <div id="startModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-card">
      <div id="modalTitle" class="modal-title">Condiciones de la evaluación</div>

      <div id="modalBody" class="modal-body"></div>

      <label class="modal-check">
        <input id="acceptRules" type="checkbox">
        <span>He leído y acepto las condiciones.</span>
      </label>

      <div class="modal-actions">
        <button id="cancelStartBtn" class="btn ghost" type="button">Cancelar</button>
        <button id="confirmStartBtn" class="btn primary" type="button" disabled>Continuar</button>
      </div>
    </div>
  </div>

  <script src="src/js/app.js"></script>
</body>
</html>
