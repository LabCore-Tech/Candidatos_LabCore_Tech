<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LabCore Tech | Evaluación</title>
  <link rel="stylesheet" href="src/css/styles.css" />
</head>
<body>
  <main class="wrap">

    <!-- TOPBAR -->
    <header class="topbar">
      <div class="topbar-inner">
        <div class="brandline">
          <div class="logo-badge">
            <img src="src/img/LabCore.webp" alt="LabCore Logo" class="brand-logo">
          </div>

          <div class="brandcopy">
            <img src="src/img/LabCoretxt.webp" alt="LabCore Tech" class="brand-text">
            <div class="brand-subtitle">Evaluación de ingreso</div>
          </div>
        </div>
      </div>
    </header>

    <!-- FORM -->
    <section id="formCard" class="card">
      <h2>Datos del postulante</h2>

      <div class="grid3">
        <div class="field">
          <label>Nombre</label>
          <input id="firstName" type="text" autocomplete="given-name" placeholder="Ej. Julian" />
        </div>
        <div class="field">
          <label>Apellido</label>
          <input id="lastName" type="text" autocomplete="family-name" placeholder="Ej. Ramírez" />
        </div>
        <div class="field">
          <label>Cédula</label>
          <input id="cedula" type="text" inputmode="numeric" placeholder="Ej. 123456789" />
        </div>

        <div class="field">
          <label>Universidad</label>
          <input id="university" type="text" placeholder="Ej. UNICUCES" />
        </div>
        <div class="field">
          <label>Carrera</label>
          <select id="career">
            <option value="">Selecciona...</option>
            <option>Ingeniería de Sistemas</option>
            <option>Ingeniería de Software</option>
            <option>Tecnología en Sistemas</option>
            <option>Otra</option>
          </select>
        </div>
        <div class="field">
          <label>Semestre</label>
          <select id="semester">
            <option value="">Selecciona...</option>
            <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
            <option>6</option><option>7</option><option>8</option><option>9</option><option>10</option>
          </select>
        </div>

        <div class="field span3">
          <label>Cargo a aspirar</label>
          <select id="role">
            <option value="">Selecciona...</option>
            <option>Auxiliar de Desarrollo</option>
            <option>Desarrollador</option>
          </select>
        </div>

        <div class="field span3">
          <label>Hoja de vida (PDF / DOC / DOCX) <span class="hint">(Máx. 8 MB)</span></label>
          <input id="cvFile" type="file" accept=".pdf,.doc,.docx,application/pdf,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document" />
        </div>

        <div class="field span3 checkboxline">
          <label class="checkwrap">
            <input id="privacyAccept" type="checkbox" />
            <span>
              Acepto la <a href="politica-datos.html" target="_blank" rel="noopener">Política de tratamiento de datos</a>
            </span>
          </label>
        </div>
      </div>

      <div class="actions">
        <button id="startBtn" class="btn primary">Iniciar evaluación</button>
        <div id="startMsg" class="msg"></div>
      </div>

      <div class="footerline">LabCore Tech · Uso interno</div>
    </section>

    <!-- EXAM -->
    <section id="examCard" class="card hidden">
      <div class="examHeader">
        <h2>Preguntas</h2>
        <div id="timer" class="timerPill">--:--</div>
      </div>

      <div id="questionBox" class="questionBox"></div>

      <div class="actions examActions">
        <button id="okBtn" class="btn primary">Continuar</button>
        <div id="submitMsg" class="msg"></div>
      </div>

      <div class="footerline">LabCore Tech · Uso interno</div>
    </section>

    <!-- START MODAL -->
    <div id="infoModal" class="modal hidden" aria-hidden="true">
      <div class="modal-backdrop"></div>
      <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
        <button id="modalCloseX" class="modal-x" aria-label="Cerrar">✕</button>
        <h3 id="modalTitle">Información antes de iniciar</h3>
        <div id="modalBody" class="modal-body"></div>
        <div class="modal-actions">
          <button id="cancelStartBtn" class="btn ghost">Cancelar</button>
          <button id="confirmStartBtn" class="btn primary">Acepto, continuar</button>
        </div>
      </div>
    </div>

    <!-- FINISH MODAL -->
    <div id="finishModal" class="modal hidden" aria-hidden="true">
      <div class="modal-backdrop"></div>
      <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="finishTitle">
        <h3 id="finishTitle">Evaluación finalizada</h3>
        <div class="modal-body">
          <p class="oktext">Tus respuestas serán remitidas satisfactoriamente al área encargada de LabCore Tech.</p>
        </div>
        <div class="modal-actions">
          <button id="finishOkBtn" class="btn primary">OK</button>
        </div>
      </div>
    </div>

  </main>

  <script src="src/js/app.js"></script>
</body>
</html>
