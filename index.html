<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LabCore Tech | Evaluación</title>
  <link rel="stylesheet" href="src/css/styles.css" />
</head>
<body>
  <main class="wrap">

    <header class="topbar">
      <div class="topbar-inner">
        <div class="brandline">
          <div class="logo-badge">
            <img src="src/img/LabCore.webp" alt="LabCore Logo" class="brand-logo">
          </div>

          <div class="brandcopy">
            <img src="src/img/LabCoretxt.webp" alt="LabCore Tech" class="brand-text">
            <div class="brand-subtitle">Evaluación de ingreso</div>
          </div>
        </div>
      </div>
    </header>

    <!-- FORM -->
    <section class="card" id="formCard">
      <h2>Datos del postulante</h2>

      <div class="grid">
        <label>
          Nombre
          <input id="firstName" type="text" autocomplete="given-name" required>
        </label>

        <label>
          Apellido
          <input id="lastName" type="text" autocomplete="family-name" required>
        </label>
      </div>

      <div class="grid single">
        <label>
          Cédula
          <input id="cedula" type="text" inputmode="numeric" required>
        </label>

        <label>
          Área a concursar
          <select id="area" required>
            <option value="" selected>Selecciona el área…</option>
            <option value="DEV">DEV (Desarrollo / Programación)</option>
          </select>
        </label>
      </div>

      <div class="grid single">
        <label>
          Universidad
          <input id="university" type="text" required>
        </label>

        <label>
          Carrera
          <select id="career" required>
            <option value="" selected>Selecciona…</option>
            <option value="Desarrollo de Software">Desarrollo de Software</option>
            <option value="Ingeniería de Sistemas">Ingeniería de Sistemas</option>
          </select>
        </label>
      </div>

      <div class="grid single">
        <label>
          Semestre
          <select id="semester" required>
            <option value="" selected>Selecciona…</option>
            <option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option>
            <option value="6">6</option><option value="7">7</option><option value="8">8</option><option value="9">9</option><option value="10">10</option>
          </select>
        </label>

        <label>
          Cargo a aspirar
          <select id="role" required>
            <option value="" selected>Selecciona…</option>
            <option value="Auxiliar de Desarrollo">Auxiliar de Desarrollo</option>
            <option value="Desarrollador">Desarrollador</option>
          </select>
        </label>
      </div>

      <div class="grid single">
        <label class="filefield">
          Hoja de vida (PDF / DOC / DOCX)
          <input id="cvFile" type="file" accept=".pdf,.doc,.docx,application/pdf,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document" required>
          <small class="hint">Obligatorio. Máx. recomendado: 8 MB.</small>
        </label>
      </div>

      <div class="row">
        <button id="startBtn" class="btn primary" type="button">Iniciar evaluación</button>
        <span id="startMsg" class="hint"></span>
      </div>

      <div id="debugBox" class="debug hidden"></div>
    </section>

    <!-- EXAM: 1 a la vez -->
    <section id="examCard" class="card hidden">

      <div class="row between">
        <div class="exam-head">
          <h2>Evaluación</h2>
          <div id="progress" class="progress">Pregunta 1 de 1</div>
        </div>
        <span id="timer" class="pill timer-danger">--:--</span>
      </div>

      <div class="pills">
        <span class="pill" id="pillLimit">Límite: --:--</span>
      </div>

      <div id="questionBox" class="question-box"></div>

      <div class="row between">
        <div class="nav">
          <button id="okBtn" class="btn primary" type="button">OK</button>
        </div>
        <div class="nav">
          <span id="submitMsg" class="hint"></span>
        </div>
      </div>
    </section>

    <footer class="foot">
      <small>LabCore Tech · Uso interno</small>
    </footer>

  </main>

  <!-- MODAL INFORMATIVO (solo se muestra al dar clic en Iniciar evaluación) -->
  <div id="infoModal" class="modal hidden" aria-modal="true" role="dialog">
    <div class="modal-card">
      <div class="modal-top">
        <div class="modal-title">Información antes de iniciar</div>
        <button id="modalCloseX" class="modal-x" type="button" aria-label="Cerrar">×</button>
      </div>

      <div id="modalBody" class="modal-body"></div>

      <div class="modal-actions">
        <button id="cancelStartBtn" class="btn ghost" type="button">Cancelar</button>
        <button id="confirmStartBtn" class="btn primary" type="button">Acepto, continuar</button>
      </div>
    </div>
  </div>

  <script src="src/js/app.js"></script>
</body>
</html>
